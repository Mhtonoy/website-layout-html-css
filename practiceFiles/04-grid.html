<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container{
            display: grid;
            /* grid-template-columns: 200px 200px 200px 200px 200px; */
            grid-template-columns: 2fr repeat(4, 1fr);
            grid-gap: 20px 10px;

        }
        .grid-cell{
            border: 3px solid gold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grid Layout</h1>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-cell">
                <h2>Cell-1</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-2</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-3</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-4</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-5</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-6</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-7</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-8</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-9</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-10</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-11</h2>
            </div>
            <div class="grid-cell">
                <h2>Cell-12</h2>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
